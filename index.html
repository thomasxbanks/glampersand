<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glampersand</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="input.styles.css">
  <link rel="stylesheet" href="text.styles.css">
</head>

<body>
  <header><input type="text"></header>
  <nav></nav>
  <main>
    <section class="ampersand">
      <div class="column">
        <img src="./ampersand.jpg" alt="" />
        <div class="turnip top">
          <div data-id="input-01" class="input_row"><input type="text" class="input sz_sml fs_caps fw_norm" data-placeholder="0000000000"><span class="char-count"></span></div>
          <div data-id="input-02" class="input_row"><input type="text" class="input sz_xsm fs_caps fw_norm" data-placeholder="0000000000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-03" class="input_row"><input type="text" class="input sz_sml fs_caps fw_norm" data-placeholder="00000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-04" class="input_row"><input type="text" class="input sz_xsm fw_norm fs_norm" data-placeholder="00000000000000000000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-05" class="input_row"><input type="text" class="input sz_xsm fs_caps fw_norm" data-placeholder="0000000000000000000000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-06" class="input_row"><input type="text" class="input sz_xlg fs_caps fw_blac" data-placeholder="00000000"><span class="char-count"></span></div>
          <div data-id="input-07" class="input_row"><input type="text" class="input sz_xlg fs_caps fw_blac" data-placeholder="00000000"><span class="char-count"></span></div>
          <div data-id="input-08" class="input_row"><input type="text" class="input sz_sml fw_norm fw_norm" data-placeholder="0000000000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-09" class="input_row"><input type="text" class="input sz_sml fs_caps fw_norm" data-placeholder="000000000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-10" class="input_row"><input type="text" class="input sz_reg fs_caps fw_norm" data-placeholder="0000000000000000"><span class="char-count"></span></div>
          <div data-id="input-11" class="input_row"><input type="text" class="input sz_reg fs_ital fw_bold" data-placeholder="0000000000000"><span class="char-count"></span></div>
          <div data-id="input-12" class="input_row"><input type="text" class="input sz_sml fs_ital fw_norm" data-placeholder="000000000000000"><span class="char-count"></span></div>
          <div data-id="input-13" class="input_row"><input type="text" class="input sz_sml fs_norm fw_norm" data-placeholder="000000000000"><span class="char-count"></span></div>
          <div data-id="input-14" class="input_row"><input type="text" class="input sz_sml fs_norm fw_norm" data-placeholder="00000000"><span class="char-count"></span></div>
        </div>
        <div class="turnip bottom">
          <div data-id="input-15" class="input_row"><input type="text" class="input sz_reg fs_caps fw_norm" data-placeholder="0000"><span class="char-count"></span></div>
          <div data-id="input-16" class="input_row"><input type="text" class="input sz_reg fs_caps fw_norm" data-placeholder="00000"><span class="char-count"></span></div>
          <div data-id="input-17" class="input_row"><input type="text" class="input sz_reg fs_caps fw_norm" data-placeholder="00000000"><span class="char-count"></span></div>
          <div data-id="input-18" class="input_row"><input type="text" class="input sz_reg fs_caps fs_ital fw_norm" data-placeholder="00000000000"><span class="char-count"></span></div>
          <div data-id="input-19" class="input_row"><input type="text" class="input sz_sml fs_norm fw_norm" data-placeholder="000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-20" class="input_row"><input type="text" class="input sz_sml fs_norm fw_norm" data-placeholder="00000000000000000000"><span class="char-count"></span></div>
          <div data-id="input-21" class="input_row"><input type="text" class="input sz_reg fs_ital fw_semi" data-placeholder="000000000000000"><span class="char-count"></span></div>
          <div data-id="input-22" class="input_row"><input type="text" class="input sz_med fs_caps fs_norm fw_norm" data-placeholder="000000000000000"><span class="char-count"></span></div>
          <div data-id="input-23" class="input_row"><input type="text" class="input sz_xlg fs_caps fw_blac" data-placeholder="00000000"><span class="char-count"></span></div>
          <div data-id="input-24" class="input_row"><input type="text" class="input sz_xlg fs_caps fw_blac" data-placeholder="000000000"><span class="char-count"></span></div>

        </div>
      </div>
      <div class="column">
        <img src="./ampersand.jpg" alt="" />
        <div class="turnip top display"></div>
        <div class="turnip bottom display"></div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="index.js"></script>
</body>

</html>
